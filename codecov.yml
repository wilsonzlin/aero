codecov:
  require_ci_to_pass: true

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

ignore:
  - "coverage/**"
  - "dist/**"
  - "docs/**"
  - "target/**"
  - "**/node_modules/**"

