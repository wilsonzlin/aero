<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VGA Presenter Harness</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
        color: #ddd;
        font-family: system-ui, sans-serif;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #controls {
        padding: 10px 12px;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        border-bottom: 1px solid #333;
      }

      #screenWrap {
        flex: 1;
        min-height: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }

      #screen {
        width: min(95vw, 1400px);
        height: min(85vh, 900px);
        background: #000;
        border: 1px solid #333;
      }

      .kv {
        display: flex;
        gap: 6px;
        align-items: baseline;
      }

      .kv > label {
        opacity: 0.8;
      }

      code {
        background: rgba(255, 255, 255, 0.07);
        padding: 2px 6px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="controls">
        <div class="kv"><label>Transport:</label> <code id="transport"></code></div>
        <div class="kv"><label>Mode:</label> <code id="mode"></code></div>
        <div class="kv"><label>Frame:</label> <code id="frame"></code></div>
        <div class="kv"><label>Scale mode:</label> <code id="scale"></code></div>
        <button id="toggleScale">Toggle scale mode</button>
      </div>
      <div id="screenWrap">
        <canvas id="screen"></canvas>
      </div>
    </div>
    <script type="module" src="./vga_presenter_harness.js"></script>
  </body>
</html>
