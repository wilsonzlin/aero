# EXAMPLE: Local MinIO stack for testing `services/image-gateway` against an S3-compatible backend.

version: "3.8"

services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  # Creates the bucket used by `S3_BUCKET` (default: aero-images)
  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 1; done;
        mc mb --ignore-existing local/${S3_BUCKET:-aero-images};
        exit 0;
      "

volumes:
  minio-data:
