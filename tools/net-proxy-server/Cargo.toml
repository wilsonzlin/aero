[package]
name = "aero-net-proxy-server"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
futures-util = "0.3"
tokio = { version = "1", features = ["io-util", "macros", "net", "rt-multi-thread", "sync"] }
tokio-tungstenite = "0.26"
tracing = "0.1"
url = "2"

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[lib]
path = "src/lib.rs"

[[bin]]
name = "aero-net-proxy-server"
path = "src/main.rs"
