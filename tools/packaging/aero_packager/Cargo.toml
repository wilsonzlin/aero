[package]
name = "aero-packager"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
default-run = "aero_packager"

[[bin]]
name = "aero_packager"
path = "src/main.rs"

[[bin]]
name = "aero_iso"
path = "src/aero_iso.rs"

[[bin]]
name = "aero_iso_ls"
path = "src/aero_iso_ls.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive", "env"] }
hex = "0.4"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
time = { version = "0.3", default-features = false, features = ["std"] }
walkdir = "2"
zip = { version = "7.1", default-features = false, features = ["deflate"] }

[dev-dependencies]
tempfile = "3"

[workspace]
