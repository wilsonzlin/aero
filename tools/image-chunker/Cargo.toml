[package]
name = "aero-image-chunker"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
anyhow = "1"
async-channel = "2"
aero-storage = { path = "../../crates/aero-storage" }
aws-config = "1"
aws-sdk-s3 = "1"
aws-types = "1"
bytes = "1"
chrono = { version = "0.4", features = ["clock", "serde"] }
clap = { version = "4", features = ["derive"] }
fastrand = "2"
hex = "0.4"
indicatif = "0.18"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls-native-roots", "stream"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
tokio = { version = "1", features = ["fs", "io-util", "macros", "rt-multi-thread", "sync", "time"] }

[dev-dependencies]
tempfile = "3"

[workspace]
