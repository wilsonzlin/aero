[package]
name = "aero-disk-convert"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false
default-run = "aero-disk-convert"

[[bin]]
name = "aero-disk-convert"
path = "src/main.rs"

[dependencies]
anyhow = "1"
aero-storage = { path = "../../crates/aero-storage" }
clap = { version = "4", features = ["derive"] }
indicatif = "0.17"

[dev-dependencies]
assert_cmd = "2"
tempfile = "3"
