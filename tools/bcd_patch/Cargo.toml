[package]
name = "bcd-patch"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
default-run = "bcd_patch"

[[bin]]
name = "bcd_patch"
path = "src/main.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
regf = "0.1.0"
uuid = { version = "1", features = ["std"] }

[dev-dependencies]
tempfile = "3"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
assert_cmd = "2"
predicates = "3"
