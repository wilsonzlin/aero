# Minimal coturn configuration for local development / small deployments.
#
# IMPORTANT (NAT / Docker):
# - TURN must advertise an address reachable by browsers.
# - For local dev, external-ip=127.0.0.1 is typically fine (browser on same host).
# - For production, set external-ip to your public IP/hostname (or use 1:1 NAT config).

listening-port=3478
fingerprint

# Long-term credentials (static user/pass). Change these for production.
lt-cred-mech
user=aero:aero
realm=aero.local

# Relay port range (must be open on your firewall and published in docker-compose).
min-port=49152
max-port=49200

# Keep the container footprint minimal.
no-cli
no-tcp-relay
no-tls
no-dtls

# Advertise an address reachable by clients (edit for production).
external-ip=127.0.0.1
