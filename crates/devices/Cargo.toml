[package]
name = "aero-devices"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "aero_devices"

[features]
# Legacy virtio implementation (`aero_devices::io::virtio`).
#
# The canonical virtio stack lives in the `aero_virtio` crate; this feature only exists for
# backwards compatibility.
legacy-virtio = []

[dependencies]
aero-platform = { path = "../platform" }
aero-interrupts = { path = "../aero-interrupts" }
aero-io-snapshot = { path = "../aero-io-snapshot" }
aero-pci-routing = { path = "../aero-pci-routing" }
aero-devices-input = { path = "../aero-devices-input" }
aero-gpu-vga = { path = "../aero-gpu-vga" }
aero-storage-adapters = { path = "../aero-storage-adapters" }
aero-storage = { path = "../aero-storage" }
aero-usb = { path = "../aero-usb" }
memory = { path = "../memory" }

[dev-dependencies]
aero-acpi = { path = "../aero-acpi" }
aero-cpu-core = { path = "../aero-cpu-core" }
aero-protocol = { path = "../../emulator/protocol" }
aero-snapshot = { path = "../aero-snapshot", features = ["io-snapshot"] }
serde_json = "1"
