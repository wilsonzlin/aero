[package]
name = "memory"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[features]
default = []
# Enables shared-memory/threads-related helpers on wasm32 (e.g. using atomic byte access when guest
# RAM is backed by a shared `WebAssembly.Memory`). This is intended to be driven by build-system
# features (see `aero-wasm`'s `wasm-threaded` feature).
wasm-threaded = []

[dependencies]

[dev-dependencies]
aero-pc-constants = { path = "../aero-pc-constants" }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
proptest = "1.4"
