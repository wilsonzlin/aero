[package]
name = "aero-wasm"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[features]
# Internal feature used by the build system to ensure the threaded/shared-memory
# build is fully "thread-ready" (e.g. it contains the TLS metadata expected by
# wasm-bindgen's threading transform). This must not affect the public JS API.
wasm-threaded = ["aero-shared"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
aero-cpu-core = { path = "../aero-cpu-core" }
aero-io-snapshot = { path = "../aero-io-snapshot" }
aero-machine = { path = "../aero-machine" }
aero-net-backend = { path = "../aero-net-backend" }
aero-usb = { path = "../aero-usb" }
aero-virtio = { path = "../aero-virtio" }
aero-shared = { path = "../aero-shared", optional = true }
aero-ipc = { path = "../aero-ipc", features = ["wasm"] }
wasm-bindgen = "0.2"

[dev-dependencies]
serde_json = "1"
wasm-bindgen-test = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3"
aero-platform = { path = "../platform" }
aero-audio = { path = "../aero-audio" }
aero-mmu = { path = "../aero-mmu" }
aero-opfs = { path = "../aero-opfs" }
aero-snapshot = { path = "../aero-snapshot" }
aero-io-snapshot = { path = "../aero-io-snapshot" }
aero-net-e1000 = { path = "../aero-net-e1000" }
memory = { path = "../memory" }
aero-jit-x86 = { path = "../aero-jit-x86" }
aero-devices-input = { path = "../aero-devices-input" }
wasm-bindgen-futures = "0.4"
linked_list_allocator = "0.10"
serde-wasm-bindgen = "0.6"
serde_path_to_error = "0.1"
serde_json = "1"
