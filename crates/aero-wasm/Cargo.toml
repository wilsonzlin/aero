[package]
name = "aero-wasm"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[features]
# Internal feature used by the build system to ensure the threaded/shared-memory
# build is fully "thread-ready" (e.g. it contains the TLS metadata expected by
# wasm-bindgen's threading transform). This must not affect the public JS API.
wasm-threaded = []

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
aero-vm = { path = "../aero-vm" }
wasm-bindgen = "0.2"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3"
aero-platform = { path = "../platform" }
aero-audio = { path = "../aero-audio" }
