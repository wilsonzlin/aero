[package]
name = "aero-x86"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
aero-cpu-decoder = { path = "../aero-cpu-decoder" }
aero-types = { path = "../aero-types" }
# `yaxpeax-arch`'s default features enable `crossterm` for colored terminal output,
# which is not available on `wasm32`. We only need the decoder/operand model, so
# keep the dependency surface minimal and WASM-friendly.
yaxpeax-x86 = { version = "1.1", default-features = false, features = ["std"] }
yaxpeax-arch = { version = "0.2", default-features = false, features = ["std"] }

[dev-dependencies]
iced-x86 = { workspace = true }
proptest = "1.4"
