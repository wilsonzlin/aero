services:
  aero-server:
    build:
      context: ./server
    ports:
      - "8080:8080"
    environment:
      # Required: change this for anything exposed beyond localhost.
      AERO_PROXY_TOKEN: "dev-token-change-me"
      # Keep the default allowlist strict; loosen for development as needed.
      # Example (DANGEROUS): allow any public host on common web ports:
      # AERO_PROXY_ALLOW_HOSTS: "*"
      # AERO_PROXY_ALLOW_PORTS: "80,443"
      AERO_PROXY_PORT: "8080"

