[package]
name = "disk-gateway"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
aero-http-range = { path = "../../crates/aero-http-range" }
axum = { version = "0.8", features = ["macros"] }
async-stream = "0.3"
bytes = "1"
futures-core = "0.3"
futures-util = "0.3"
http = "1"
httpdate = "1"
jsonwebtoken = "9"
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "fs", "io-util", "net", "signal", "time"] }
tokio-util = { version = "0.7", features = ["io"] }
time = { version = "0.3", features = ["formatting", "serde"] }
tower = "0.5"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tempfile = "3"

# This crate lives inside the main Aero workspace, but it is intentionally a
# standalone reference server with its own lockfile. Declaring a (nested)
# workspace avoids Cargo treating the parent workspace as authoritative when
# running `cargo` commands from this directory.
[workspace]
