version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      github-actions-major:
        patterns:
          - "*"
        update-types:
          - "major"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "development"
      - dependency-type: "production"
    groups:
      playwright:
        patterns:
          - "@playwright/*"
          - "playwright"
          - "playwright-core"
        update-types:
          - "minor"
          - "patch"
      playwright-major:
        patterns:
          - "@playwright/*"
          - "playwright"
          - "playwright-core"
        update-types:
          - "major"

      test-lint-tooling:
        patterns:
          - "@eslint/*"
          - "@types/*"
          - "@typescript-eslint/*"
          - "@vitest/*"
          - "eslint"
          - "eslint-*"
          - "tsx"
          - "typescript"
          - "vite"
          - "vite-*"
          - "vitest"
        update-types:
          - "minor"
          - "patch"
      test-lint-tooling-major:
        patterns:
          - "@eslint/*"
          - "@types/*"
          - "@typescript-eslint/*"
          - "@vitest/*"
          - "eslint"
          - "eslint-*"
          - "tsx"
          - "typescript"
          - "vite"
          - "vite-*"
          - "vitest"
        update-types:
          - "major"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      cargo-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      cargo-major:
        patterns:
          - "*"
        update-types:
          - "major"

  - package-ecosystem: "gomod"
    directory: "/proxy/webrtc-udp-relay"
    schedule:
      interval: "weekly"
    groups:
      gomod-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      gomod-major:
        patterns:
          - "*"
        update-types:
          - "major"

  - package-ecosystem: "terraform"
    directory: "/infra/aws-s3-cloudfront-range"
    schedule:
      interval: "weekly"
    groups:
      terraform-aws:
        patterns:
          - "hashicorp/aws"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # AWS provider major upgrades often require state/migration review; keep
      # them manual by default to avoid surprise infra drift.
      - dependency-name: "hashicorp/aws"
        update-types:
          - "version-update:semver-major"
