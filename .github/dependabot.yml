version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      github-actions-major:
        patterns:
          - "*"
        update-types:
          - "major"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "development"
    groups:
      playwright:
        patterns:
          - "@playwright/*"
          - "playwright"
          - "playwright-core"
        update-types:
          - "minor"
          - "patch"
      playwright-major:
        patterns:
          - "@playwright/*"
          - "playwright"
          - "playwright-core"
        update-types:
          - "major"

      test-lint-tooling:
        patterns:
          - "@eslint/*"
          - "@typescript-eslint/*"
          - "@vitest/*"
          - "eslint"
          - "eslint-*"
          - "typescript"
          - "vitest"
        update-types:
          - "minor"
          - "patch"
      test-lint-tooling-major:
        patterns:
          - "@eslint/*"
          - "@typescript-eslint/*"
          - "@vitest/*"
          - "eslint"
          - "eslint-*"
          - "typescript"
          - "vitest"
        update-types:
          - "major"
