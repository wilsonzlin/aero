name: Windows device contract

on:
  pull_request:
    paths:
      - "docs/windows-device-contract*.json"
      - "docs/windows-device-contract.md"
      - "guest-tools/**"
      - "drivers/**"
      - "tools/packaging/**"
      - "tools/device_contract_validator/**"
      - ".github/workflows/windows-device-contract.yml"
  push:
    branches: ["main"]
    paths:
      - "docs/windows-device-contract*.json"
      - "docs/windows-device-contract.md"
      - "guest-tools/**"
      - "drivers/**"
      - "tools/packaging/**"
      - "tools/device_contract_validator/**"
      - ".github/workflows/windows-device-contract.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: device-contract-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Windows device contract
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run device contract validator
        shell: bash
        run: |
          set -euo pipefail
          locked=""
          if [[ -f Cargo.lock ]]; then
            locked="--locked"
          fi
          cargo run $locked -p device_contract_validator
