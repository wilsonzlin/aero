name: Windows virtio device contract

on:
  pull_request:
    paths:
      - "docs/windows-device-contract.json"
      - "docs/windows7-virtio-driver-contract.md"
      - "drivers/**/*.inf"
      - "drivers/**/*.vcxproj"
      - "crates/devices/src/pci/profile.rs"
      - "guest-tools/config/devices.cmd"
      - "scripts/generate-guest-tools-devices-cmd.py"
      - "scripts/ci/check-windows-virtio-contract.py"
      - ".github/workflows/windows-virtio-contract.yml"
      - ".github/workflows/**"
  push:
    branches: ["main"]
    paths:
      - "docs/windows-device-contract.json"
      - "docs/windows7-virtio-driver-contract.md"
      - "drivers/**/*.inf"
      - "drivers/**/*.vcxproj"
      - "crates/devices/src/pci/profile.rs"
      - "guest-tools/config/devices.cmd"
      - "scripts/generate-guest-tools-devices-cmd.py"
      - "scripts/ci/check-windows-virtio-contract.py"
      - ".github/workflows/windows-virtio-contract.yml"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: windows-virtio-contract-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Validate contract consumers (JSON ↔ INF ↔ PCI profiles ↔ guest-tools)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check Windows virtio contract wiring
        run: python3 scripts/ci/check-windows-virtio-contract.py --check

