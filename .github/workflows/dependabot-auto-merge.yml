name: Dependabot auto-merge (GitHub Actions)

on:
  pull_request_target:
    branches: [main]
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: >-
      ${{
        github.actor == 'dependabot[bot]' &&
        github.event.pull_request.user.login == 'dependabot[bot]' &&
        github.event.pull_request.head.repo.full_name == github.repository
      }}
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for patch/minor GitHub Actions updates
        if: >-
          ${{
            steps.metadata.outputs.package-ecosystem == 'github-actions' &&
            (
              steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
              steps.metadata.outputs.update-type == 'version-update:semver-patch'
            )
          }}
        run: |
          set -euo pipefail
          gh pr review --approve "$PR_URL" || true

          # Enable auto-merge with whatever merge method the repo allows.
          if gh pr merge --auto --squash "$PR_URL"; then exit 0; fi
          if gh pr merge --auto --merge "$PR_URL"; then exit 0; fi
          if gh pr merge --auto --rebase "$PR_URL"; then exit 0; fi

          echo "Unable to enable auto-merge (auto-merge may be disabled or merge method restricted); leaving PR open."
          exit 0
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
