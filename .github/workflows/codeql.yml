name: CodeQL

on:
  pull_request:
    paths:
      - "**/*.cjs"
      - "**/*.go"
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.mjs"
      - "**/*.rs"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
      - "**/package-lock.json"
      - "**/package.json"
      - proxy/webrtc-udp-relay/**
      - .github/workflows/codeql.yml
      - .github/codeql/**
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # CodeQL doesn't need release artifacts; keep builds light.
  AERO_REQUIRE_WEBGPU: "0"
  CARGO_TERM_COLOR: always
  AERO_NODE_DIR: ${{ vars.AERO_NODE_DIR }}

jobs:
  analyze:
    name: CodeQL (${{ matrix.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Rust
            language: rust
            build_mode: manual
            source_root: .
          - name: JavaScript/TypeScript
            language: javascript-typescript
            build_mode: none
            source_root: .
          - name: Go (webrtc-udp-relay)
            language: go
            build_mode: manual
            source_root: proxy/webrtc-udp-relay

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        if: matrix.language == 'rust'
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        if: matrix.language == 'rust'
        uses: Swatinem/rust-cache@v2

      - name: Use --locked when Cargo.lock exists
        if: matrix.language == 'rust'
        id: cargo-locked
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f Cargo.lock ]]; then
            echo "locked=--locked" >> "$GITHUB_OUTPUT"
          else
            echo "locked=" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine Node workspace directory
        if: matrix.language == 'javascript-typescript'
        id: node-dir
        shell: bash
        run: |
          set -euo pipefail

          if [[ -n "${AERO_NODE_DIR:-}" ]]; then
            dir="$AERO_NODE_DIR"
          elif [[ -f package.json ]]; then
            dir="."
          elif [[ -f frontend/package.json ]]; then
            dir="frontend"
          elif [[ -f web/package.json ]]; then
            dir="web"
          else
            echo "package.json not found. Set AERO_NODE_DIR to the directory containing package.json." >&2
            exit 1
          fi

          lockfile=""
          if [[ "$dir" == "." ]]; then
            if [[ -f package-lock.json ]]; then
              lockfile="package-lock.json"
            fi
          elif [[ -f "$dir/package-lock.json" ]]; then
            lockfile="$dir/package-lock.json"
          fi

          echo "dir=$dir" >> "$GITHUB_OUTPUT"
          echo "lockfile=$lockfile" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        if: matrix.language == 'javascript-typescript' && steps.node-dir.outputs.lockfile == ''
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup Node (npm cache)
        if: matrix.language == 'javascript-typescript' && steps.node-dir.outputs.lockfile != ''
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: ${{ steps.node-dir.outputs.lockfile }}

      - name: Install dependencies (npm ci)
        if: matrix.language == 'javascript-typescript' && steps.node-dir.outputs.lockfile != ''
        working-directory: ${{ steps.node-dir.outputs.dir }}
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Install dependencies (npm install)
        if: matrix.language == 'javascript-typescript' && steps.node-dir.outputs.lockfile == ''
        working-directory: ${{ steps.node-dir.outputs.dir }}
        run: npm install --no-audit --no-fund
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Setup Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.source_root }}/go.mod
          cache: true
          cache-dependency-path: ${{ matrix.source_root }}/go.sum

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build_mode }}
          source-root: ${{ matrix.source_root }}
          config-file: .github/codeql/codeql-config.yml

      - name: Build (Rust)
        if: matrix.language == 'rust'
        shell: bash
        run: cargo check ${{ steps.cargo-locked.outputs.locked }} --workspace --all-targets

      - name: Build (Go)
        if: matrix.language == 'go'
        working-directory: ${{ matrix.source_root }}
        run: go test ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}
