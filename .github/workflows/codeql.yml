name: CodeQL

on:
  pull_request:
    paths:
      - "**/*.cjs"
      - "**/*.go"
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.mjs"
      - "**/*.rs"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
      - "**/package-lock.json"
      - "**/package.json"
      - proxy/webrtc-udp-relay/**
      - .github/workflows/codeql.yml
      - .github/codeql/**
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # CodeQL doesn't need release artifacts; keep builds light.
  AERO_REQUIRE_WEBGPU: "0"
  CARGO_TERM_COLOR: always
  AERO_NODE_DIR: ${{ vars.AERO_NODE_DIR }}

jobs:
  analyze:
    name: CodeQL (${{ matrix.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Rust
            language: rust
            build_mode: manual
            source_root: .
          - name: JavaScript/TypeScript
            language: javascript-typescript
            build_mode: none
            source_root: .
          - name: Go (webrtc-udp-relay)
            language: go
            build_mode: manual
            source_root: proxy/webrtc-udp-relay

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        if: matrix.language == 'rust'
        id: setup-rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          locked: always

      - name: Setup Node workspace
        if: matrix.language == 'javascript-typescript'
        uses: ./.github/actions/setup-node-workspace
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Setup Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.source_root }}/go.mod
          cache: true
          cache-dependency-path: ${{ matrix.source_root }}/go.sum

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build_mode }}
          source-root: ${{ matrix.source_root }}
          config-file: .github/codeql/codeql-config.yml

      - name: Build (Rust)
        if: matrix.language == 'rust'
        shell: bash
        run: cargo check ${{ steps.setup-rust.outputs.cargo_locked_flag }} --workspace --all-targets

      - name: Build (Go)
        if: matrix.language == 'go'
        working-directory: ${{ matrix.source_root }}
        run: go test ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}
