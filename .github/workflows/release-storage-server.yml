name: Release - aero-storage-server image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  storage-server-image:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read pinned Rust version
        id: rust
        shell: bash
        run: |
          set -euo pipefail
          rust_version="$(sed -nE 's/^[[:space:]]*channel[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/p' rust-toolchain.toml | head -n1)"
          if [[ -z "${rust_version}" ]]; then
            echo "error: failed to parse rust-toolchain.toml channel" >&2
            exit 1
          fi
          echo "rust_version=${rust_version}" >> "$GITHUB_OUTPUT"

      - name: Compute build metadata
        shell: bash
        run: |
          set -euo pipefail
          echo "BUILD_TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # Prefer semver without the leading v inside the container.
            echo "AERO_STORAGE_SERVER_VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"
          else
            # For non-tag publishes (main + workflow_dispatch), keep the image self-describing.
            echo "AERO_STORAGE_SERVER_VERSION=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/aero-storage-server
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: crates/aero-storage-server/Dockerfile
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RUST_VERSION=${{ steps.rust.outputs.rust_version }}
            VERSION=${{ env.AERO_STORAGE_SERVER_VERSION }}
            GIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ env.BUILD_TIMESTAMP }}

