name: Dev Container (build)

on:
  pull_request:
    paths:
      - ".devcontainer/**"
      - ".nvmrc"
      - "scripts/agent-env.sh"
      - "scripts/toolchains.json"
      - "rust-toolchain.toml"
      - "package.json"
      - "web/package.json"
  push:
    branches: [main]
    paths:
      - ".devcontainer/**"
      - ".nvmrc"
      - "scripts/agent-env.sh"
      - "scripts/toolchains.json"
      - "rust-toolchain.toml"
      - "package.json"
      - "web/package.json"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build dev container image
        run: docker build -f .devcontainer/Dockerfile -t aero-devcontainer .
