name: Release - aero-gateway image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  gateway-image:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read pinned Node version
        id: node
        shell: bash
        run: |
          set -euo pipefail
          node_version="$(tr -d '\r\n' < .nvmrc)"
          node_version="${node_version#v}"
          echo "node_version=$node_version" >> "$GITHUB_OUTPUT"

      - name: Compute build metadata
        shell: bash
        run: |
          set -euo pipefail
          echo "BUILD_TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # Prefer semver without the leading v inside the container (tags still include both forms).
            echo "AERO_GATEWAY_VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"
          else
            # For non-tag builds (main + workflow_dispatch), keep the image self-describing by
            # using the same tag format we publish to GHCR (sha-<short>).
            echo "AERO_GATEWAY_VERSION=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/aero-gateway
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/aero-gateway/Dockerfile
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_VERSION=${{ steps.node.outputs.node_version }}
            VERSION=${{ env.AERO_GATEWAY_VERSION }}
            GIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ env.BUILD_TIMESTAMP }}
