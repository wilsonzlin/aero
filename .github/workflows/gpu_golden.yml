name: GPU Golden Tests

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"

jobs:
  gpu-goldens:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node workspace
        id: node-workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Setup Playwright (cached)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium firefox
          working-directory: ${{ steps.node-workspace.outputs.dir }}
          lockfile: ${{ steps.node-workspace.outputs.lockfile }}

      - name: Verify golden generator is up-to-date
        working-directory: ${{ steps.node-workspace.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail
          repo_root="$(git rev-parse --show-toplevel)"
          npm run generate:goldens
          if ! git -C "$repo_root" diff --exit-code -- tests/golden; then
            echo "::error::Generated golden images are out of date. Run 'npm run generate:goldens' and commit the updated PNGs under tests/golden/."
            echo "Changed files:"
            git -C "$repo_root" status --porcelain -- tests/golden
            exit 1
          fi
          # `git diff` does not report untracked files; ensure the generator did not
          # produce any new goldens that were forgotten in the commit.
          if [[ -n "$(git -C "$repo_root" status --porcelain -- tests/golden)" ]]; then
            echo "::error::Generated golden images are out of date. Run 'npm run generate:goldens' and commit the updated PNGs under tests/golden/."
            echo "Changed files:"
            git -C "$repo_root" status --porcelain -- tests/golden
            exit 1
          fi

      - name: Run GPU golden tests
        working-directory: ${{ steps.node-workspace.outputs.dir }}
        run: npm run test:gpu

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            ${{ steps.node-workspace.outputs.dir }}/playwright-report/
            ${{ steps.node-workspace.outputs.dir }}/test-results/
