name: Net proxy CI

on:
  push:
    branches:
      - main
    paths:
      - net-proxy/**
      - protocol-vectors/**
      - .github/workflows/net-proxy.yml
  pull_request:
    paths:
      - net-proxy/**
      - protocol-vectors/**
      - .github/workflows/net-proxy.yml
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
          NPM_CONFIG_AUDIT: "false"
          NPM_CONFIG_FUND: "false"

      - name: Run tests
        run: npm -w net-proxy test

      - name: Upload artifacts (failure only)
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: net-proxy-artifacts
          path: |
            net-proxy/dist/
            net-proxy/npm-debug.log*
            npm-debug.log*
          if-no-files-found: ignore
