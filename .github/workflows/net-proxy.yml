name: Net proxy CI

on:
  push:
    branches:
      - main
    paths:
      - net-proxy/**
      - .github/workflows/net-proxy.yml
  pull_request:
    paths:
      - net-proxy/**
      - .github/workflows/net-proxy.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: net-proxy
        run: npm ci --include-workspace-root --no-audit --no-fund
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Run tests
        working-directory: net-proxy
        run: npm test
