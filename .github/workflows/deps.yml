name: Dependency policy

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  schedule:
    # Nightly run catches newly published advisories even if the lockfile hasn't changed.
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cargo-deny:
    name: cargo-deny (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Detect Rust workspace
        id: rust
        run: |
          set -euo pipefail
          if [[ -f Cargo.toml ]]; then
            echo "has_rust=true" >>"$GITHUB_OUTPUT"
          else
            echo "has_rust=false" >>"$GITHUB_OUTPUT"
            echo "No Cargo.toml found at repository root; skipping cargo-deny."
          fi

      - name: Setup Rust
        if: steps.rust.outputs.has_rust == 'true'
        id: setup-rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache: false
          locked: always

      - name: Install cargo-deny
        if: steps.rust.outputs.has_rust == 'true'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Verify Cargo.lock is present and in sync
        if: steps.rust.outputs.has_rust == 'true'
        run: |
          set -euo pipefail
          cargo metadata ${{ steps.setup-rust.outputs.cargo_locked_flag }} --format-version 1 >/dev/null

      # Fast + deterministic policy checks run on every PR.
      - name: cargo-deny check (licenses, bans, sources)
        if: steps.rust.outputs.has_rust == 'true'
        run: cargo deny check licenses bans sources

      # Advisories are checked on PRs (to prevent introducing known vulns)
      # and nightly (to detect newly disclosed advisories without a dependency bump).
      - name: cargo-deny check (advisories)
        if: steps.rust.outputs.has_rust == 'true' && (github.event_name == 'pull_request' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        run: cargo deny check advisories

  npm-licenses:
    name: npm licenses (allowlist)
    runs-on: ubuntu-latest
    # License metadata doesn't change without a dependency bump; run on PRs/pushes (and manual runs) only.
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        env:
          # We intentionally skip npm lifecycle scripts in this workflow because
          # license metadata does not depend on build steps.
          NPM_CONFIG_IGNORE_SCRIPTS: "true"
          # Keep Playwright installs explicit/cached elsewhere; npm dependency inspection does not
          # need browser binaries.
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Check npm dependency licenses (allowlist)
        shell: bash
        run: |
          set -euo pipefail
          node scripts/ci/check-npm-licenses.mjs \
            --out-dir license-reports/npm \
            --project .

      - name: Upload npm license reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-license-reports
          path: license-reports/npm

  npm-audit:
    name: npm audit (high severity, prod deps)
    runs-on: ubuntu-latest
    # NPM advisory churn can be noisy; gate only on the nightly job (and manual runs) for now.
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6

      - name: Detect npm lockfile
        id: npm
        run: |
          set -euo pipefail
          if [[ -f package-lock.json || -f npm-shrinkwrap.json ]]; then
            echo "has_npm=true" >>"$GITHUB_OUTPUT"
          else
            echo "has_npm=false" >>"$GITHUB_OUTPUT"
            echo "No package-lock.json/npm-shrinkwrap.json found; skipping npm audit."
          fi

      - name: Install Node.js
        if: steps.npm.outputs.has_npm == 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: npm audit (high severity, production)
        if: steps.npm.outputs.has_npm == 'true'
        run: npm audit --audit-level=high --omit=dev --package-lock-only

  go-licenses:
    name: go-licenses (allowlist)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect Go module changes
        id: go
        shell: bash
        run: |
          set -euo pipefail

          if [[ ! -f proxy/webrtc-udp-relay/go.mod ]]; then
            echo "run=false" >>"$GITHUB_OUTPUT"
            echo "proxy/webrtc-udp-relay/go.mod not found; skipping go-licenses."
            exit 0
          fi

          run=false
          if [[ "${{ github.event_name }}" == "schedule" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            run=true
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
            if git diff --name-only "$base" "$head" | grep -qE '^proxy/webrtc-udp-relay/(go\.mod|go\.sum|.*\.go)$'; then
              run=true
            fi
          else
            # push
            base="${{ github.event.before }}"
            head="${{ github.sha }}"
            if [[ -z "${base:-}" || "$base" == "0000000000000000000000000000000000000000" ]]; then
              run=true
            elif git diff --name-only "$base" "$head" | grep -qE '^proxy/webrtc-udp-relay/(go\.mod|go\.sum|.*\.go)$'; then
              run=true
            fi
          fi

          echo "run=$run" >>"$GITHUB_OUTPUT"

      - name: Setup Go
        if: steps.go.outputs.run == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: proxy/webrtc-udp-relay/go.mod
          cache: true
          cache-dependency-path: proxy/webrtc-udp-relay/go.sum

      - name: Install go-licenses
        if: steps.go.outputs.run == 'true'
        run: go install github.com/google/go-licenses@v1.6.0

      - name: Download Go modules
        if: steps.go.outputs.run == 'true'
        working-directory: proxy/webrtc-udp-relay
        run: go mod download

      - name: go-licenses (license allowlist)
        if: steps.go.outputs.run == 'true'
        working-directory: proxy/webrtc-udp-relay
        shell: bash
        run: |
          set -euo pipefail

          out_dir="../../license-reports/go"
          mkdir -p "$out_dir"

          # Machine-readable JSON report.
          $(go env GOPATH)/bin/go-licenses report ./... --template ../../scripts/ci/go-licenses-report.tmpl > "$out_dir/report.json"
          # Human-readable CSV (default report output).
          $(go env GOPATH)/bin/go-licenses report ./... > "$out_dir/report.csv"

          allowed="Apache-2.0,MIT,BSD-2-Clause,BSD-3-Clause,ISC,0BSD,Zlib,CC0-1.0,CC-BY-3.0,BSL-1.0,Unicode-3.0,Unicode-DFS-2016,BlueOak-1.0.0"

          set +e
          $(go env GOPATH)/bin/go-licenses check ./... --allowed_licenses="$allowed" 2>&1 | tee "$out_dir/check.txt"
          status=${PIPESTATUS[0]}
          set -e
          exit "$status"

      - name: Upload go license reports
        if: steps.go.outputs.run == 'true' && failure()
        uses: actions/upload-artifact@v4
        with:
          name: go-license-reports
          path: license-reports/go

  govulncheck:
    name: govulncheck (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect Go module changes
        id: go
        shell: bash
        run: |
          set -euo pipefail

          if [[ ! -f proxy/webrtc-udp-relay/go.mod ]]; then
            echo "run=false" >>"$GITHUB_OUTPUT"
            echo "proxy/webrtc-udp-relay/go.mod not found; skipping govulncheck."
            exit 0
          fi

          run=false
          if [[ "${{ github.event_name }}" == "schedule" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            run=true
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
            if git diff --name-only "$base" "$head" | grep -qE '^proxy/webrtc-udp-relay/(go\.mod|go\.sum|.*\.go)$'; then
              run=true
            fi
          else
            # push
            base="${{ github.event.before }}"
            head="${{ github.sha }}"
            if [[ -z "${base:-}" || "$base" == "0000000000000000000000000000000000000000" ]]; then
              run=true
            elif git diff --name-only "$base" "$head" | grep -qE '^proxy/webrtc-udp-relay/(go\.mod|go\.sum|.*\.go)$'; then
              run=true
            fi
          fi

          echo "run=$run" >>"$GITHUB_OUTPUT"

      - name: Setup Go
        if: steps.go.outputs.run == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: proxy/webrtc-udp-relay/go.mod
          cache: true
          cache-dependency-path: proxy/webrtc-udp-relay/go.sum

      - name: Install govulncheck
        if: steps.go.outputs.run == 'true'
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: govulncheck
        if: steps.go.outputs.run == 'true'
        working-directory: proxy/webrtc-udp-relay
        run: $(go env GOPATH)/bin/govulncheck ./...
