name: webgl2-fallback

on:
  push:
  pull_request:

jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npx playwright install --with-deps chromium
      - run: npx playwright test -c playwright.config.cjs
