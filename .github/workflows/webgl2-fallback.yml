name: webgl2-fallback

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"

jobs:
  playwright:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust (pinned stable)
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
          locked: always

      - name: Setup Rust (pinned nightly for threaded WASM)
        uses: ./.github/actions/setup-rust
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown
          components: rust-src
          locked: always

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Setup Node workspace
        id: node-workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Setup Playwright (cached)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium
          working-directory: ${{ steps.node-workspace.outputs.dir }}
          lockfile: ${{ steps.node-workspace.outputs.lockfile }}

      - name: Run WebGL2 fallback E2E spec
        working-directory: ${{ steps.node-workspace.outputs.dir }}
        run: npm run test:e2e -- --project=chromium tests/e2e/web/webgl2-fallback-demo.spec.ts
