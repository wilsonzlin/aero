name: build-windows-drivers

on:
  push:
    paths:
      - "guest/windows/**"
      - ".github/workflows/windows-drivers.yml"
  pull_request:
    paths:
      - "guest/windows/**"
      - ".github/workflows/windows-drivers.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    env:
      # Cache only the installer/downloads (not the installed WDK toolchain).
      WDK_DOWNLOAD_CACHE: C:\wdk-download-cache

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Prepare WDK download cache directory
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path $env:WDK_DOWNLOAD_CACHE | Out-Null

      - name: Cache WDK downloads
        uses: actions/cache@v4
        with:
          path: ${{ env.WDK_DOWNLOAD_CACHE }}
          key: wdk-download-${{ runner.os }}-${{ hashFiles('ci/install-wdk.ps1', 'ci/lib/Toolchain.psm1') }}
          restore-keys: |
            wdk-download-${{ runner.os }}-

      - name: Provision toolchain (ci/install-wdk.ps1)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if (!(Test-Path -LiteralPath 'ci\install-wdk.ps1')) {
            throw "Expected script ci\install-wdk.ps1 to exist."
          }
          pwsh -NoProfile -ExecutionPolicy Bypass -File 'ci\install-wdk.ps1'

      - name: Build (Release x64)
        run: msbuild .\guest\windows\aerogpu_driver.sln /m /p:Configuration=Release /p:Platform=x64

      - name: Collect artifacts
        shell: powershell
        run: |
          # ci/install-wdk.ps1 writes out/toolchain.json; keep build artifacts clean by
          # recreating the directory used for upload.
          if (Test-Path -LiteralPath out) {
            Remove-Item -LiteralPath out -Recurse -Force
          }
          New-Item -ItemType Directory -Force -Path out | Out-Null
          Copy-Item .\guest\windows\inf\aerogpu.inf out\
          Copy-Item .\guest\windows\wddm_kmd\x64\Release\aerogpu_kmd.sys out\
          Copy-Item .\guest\windows\d3d9_umd\x64\Release\aerogpu_d3d9umd.dll out\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aerogpu-windows-drivers
          path: out/
