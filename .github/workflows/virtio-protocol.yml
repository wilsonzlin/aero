name: virtio protocol tests

on:
  push:
    paths:
      - "drivers/protocol/virtio/**"
      - ".github/workflows/virtio-protocol.yml"
    paths-ignore:
      - "**/*.md"
  pull_request:
    paths:
      - "drivers/protocol/virtio/**"
      - ".github/workflows/virtio-protocol.yml"
    paths-ignore:
      - "**/*.md"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Rust
        id: setup-rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          locked: always
      - name: cargo test (virtio protocol)
        run: cargo test ${{ steps.setup-rust.outputs.cargo_locked_flag }} --manifest-path drivers/protocol/virtio/Cargo.toml
