name: Perf (smoke)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "docs/**"
      - "**/*.md"

permissions:
  contents: read

concurrency:
  group: perf-smoke-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  perf-smoke:
    permissions:
      contents: read
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    env:
      PERF_ITERATIONS: "3"
      PERF_REGRESSION_THRESHOLD_PCT: ${{ vars.PERF_REGRESSION_THRESHOLD_PCT }}
      PERF_EXTREME_CV_THRESHOLD: ${{ vars.PERF_EXTREME_CV_THRESHOLD }}
      PERF_TRACE: ${{ vars.PERF_TRACE }}
      PERF_TRACE_DURATION_MS: ${{ vars.PERF_TRACE_DURATION_MS }}
      PERF_INCLUDE_AERO_BENCH: ${{ vars.PERF_INCLUDE_AERO_BENCH }}
      AERO_NODE_DIR: ${{ vars.AERO_NODE_DIR }}
      AERO_REQUIRE_WEBGPU: "0"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - name: Checkout (candidate)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: head

      - name: Checkout (baseline)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.base.sha }}
          path: base

      - name: Setup Node workspace (candidate)
        id: node-workspace-head
        uses: ./head/.github/actions/setup-node-workspace
        with:
          working-directory: head

      - name: Setup Node workspace (baseline)
        id: node-workspace-base
        uses: ./head/.github/actions/setup-node-workspace
        with:
          working-directory: base

      - name: Setup Playwright (cached)
        uses: ./head/.github/actions/setup-playwright
        with:
          browsers: chromium
          working-directory: head/tools/perf
          lockfile: ${{ steps.node-workspace-head.outputs.lockfile }}

      - name: Run perf smoke (baseline)
        run: node head/scripts/ci/run_browser_perf.mjs --workspace "${{ steps.node-workspace-base.outputs.dir }}" --preview --preview-port 4173 --out-dir head/perf-results/base

      - name: Validate perf export (baseline)
        working-directory: head
        run: node tools/perf/validate_perf_export.mjs --schema bench/schema/perf-output.schema.json --input perf-results/base/perf_export.json

      - name: Run perf smoke (candidate)
        run: node head/scripts/ci/run_browser_perf.mjs --workspace "${{ steps.node-workspace-head.outputs.dir }}" --preview --preview-port 4174 --out-dir head/perf-results/head

      - name: Validate perf export (candidate)
        working-directory: head
        run: node tools/perf/validate_perf_export.mjs --schema bench/schema/perf-output.schema.json --input perf-results/head/perf_export.json

      - name: Compare (fail on regression)
        run: |
          node tools/perf/compare.mjs \
            --baseline perf-results/base/summary.json \
            --candidate perf-results/head/summary.json \
            --out-dir perf-results \
            --thresholds-file bench/perf_thresholds.json \
            --profile pr-smoke
        working-directory: head

      - name: Job summary
        if: always()
        working-directory: head
        run: |
          if [[ -f perf-results/compare.md ]]; then
            cat perf-results/compare.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No perf comparison produced (\`perf-results/compare.md\` missing)." >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            if [[ -f perf-results/summary.json ]]; then
              echo "compare summary.json:" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo '```json' >> "$GITHUB_STEP_SUMMARY"
              cat perf-results/summary.json >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            else
              echo "_No compare summary produced._" >> "$GITHUB_STEP_SUMMARY"
            fi

            if [[ -f perf-results/base/summary.json ]]; then
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "baseline summary.json:" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo '```json' >> "$GITHUB_STEP_SUMMARY"
              cat perf-results/base/summary.json >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            fi

            if [[ -f perf-results/head/summary.json ]]; then
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "candidate summary.json:" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo '```json' >> "$GITHUB_STEP_SUMMARY"
              cat perf-results/head/summary.json >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-smoke-${{ github.run_id }}
          path: head/perf-results
          if-no-files-found: error
          retention-days: 14

  perf-comment:
    name: PR comment (perf smoke)
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: [perf-smoke]
    if: always() && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      actions: read
      contents: read
      issues: write
    steps:
      - name: Download perf artifacts
        continue-on-error: true
        uses: actions/download-artifact@v7
        with:
          name: perf-smoke-${{ github.run_id }}
          path: perf-results

      - name: Comment on PR (summary)
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("node:fs");
            const path = require("node:path");

            const summaryPath = path.join(process.env.GITHUB_WORKSPACE, "perf-results", "summary.json");
            if (!fs.existsSync(summaryPath)) {
              core.warning(`Perf summary not found at ${summaryPath}; skipping PR comment.`);
              return;
            }

            const summary = JSON.parse(fs.readFileSync(summaryPath, "utf8"));
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            const fmtPct = (pct) => `${pct > 0 ? "+" : ""}${(pct * 100).toFixed(1)}%`;
            const fmtDelta = (n, unit) => `${n > 0 ? "+" : ""}${n.toFixed(1)}${unit ?? ""}`;

            const fmtTraceStatus = (meta) => {
              const trace = meta?.aeroPerf?.trace;
              if (!trace || typeof trace !== "object") return "unknown";
              const requested = trace.requested === true;
              const available = trace.available === true;
              const captured = trace.captured === true;
              const timedOut = trace.timedOut === true;
              if (!requested) return available ? "available (not captured)" : "not captured";
              if (timedOut) return "timed out";
              if (!available) return "unsupported";
              return captured ? "captured" : "not captured";
            };

            const fmtPerfExportStatus = (meta) => {
              const aeroPerf = meta?.aeroPerf;
              if (!aeroPerf || typeof aeroPerf !== "object") return "unknown";
              const available = aeroPerf.exportAvailable === true;
              const timedOut = aeroPerf.exportApiTimedOut === true;
              if (available) return timedOut ? "available (late)" : "available";
              return timedOut ? "timed out" : "unavailable";
            };

            const lines = [];
            lines.push("<!-- aero-perf-smoke -->");
            lines.push("### Perf (smoke)");
            lines.push("");
            lines.push(`Report + artifacts: ${runUrl}`);
            lines.push("");
            lines.push(`Baseline: \`${summary.baselineMeta?.gitSha ?? "unknown"}\``);
            lines.push(`Candidate: \`${summary.candidateMeta?.gitSha ?? "unknown"}\``);
            lines.push(`Policy: \`${summary.profile ?? "unknown"}\` (\`${summary.thresholdsFile ?? "unknown"}\`)`);
            lines.push(`Iterations: median-of-${summary.candidateMeta?.iterations ?? "?"}`);
            lines.push(`Perf export: \`${fmtPerfExportStatus(summary.baselineMeta)}\` → \`${fmtPerfExportStatus(summary.candidateMeta)}\``);
            lines.push(`Trace: \`${fmtTraceStatus(summary.baselineMeta)}\` → \`${fmtTraceStatus(summary.candidateMeta)}\``);

            if (summary.status === "unstable") {
              lines.push("");
              lines.push("Result: **Unstable** (extreme variance detected; see artifacts for raw samples)");
            } else if (summary.status === "regression") {
              lines.push("");
              lines.push("Result: **Regression**");
            } else if (summary.status === "pass") {
              lines.push("");
              lines.push("Result: **No significant regressions**");
            }

            const bullets = [];
            const take = (arr) => (Array.isArray(arr) ? arr.slice(0, 5) : []);
            for (const r of take(summary.topRegressions)) {
              const label = `${r.scenario}.${r.metric}`;
              const unit = r.unit ? ` ${r.unit}` : "";
              const suffix = r.informational ? " _(info)_" : "";
              bullets.push(`- \`${label}\`: ${fmtPct(r.deltaPct)} (${fmtDelta(r.deltaAbs, unit)})${suffix}`);
            }
            if (bullets.length) {
              lines.push("");
              lines.push("Top regressions:");
              lines.push(...bullets);
            }

            const improvements = [];
            for (const r of take(summary.topImprovements)) {
              const label = `${r.scenario}.${r.metric}`;
              const unit = r.unit ? ` ${r.unit}` : "";
              const suffix = r.informational ? " _(info)_" : "";
              improvements.push(`- \`${label}\`: ${fmtPct(r.deltaPct)} (${fmtDelta(r.deltaAbs, unit)})${suffix}`);
            }
            if (improvements.length) {
              lines.push("");
              lines.push("Top improvements:");
              lines.push(...improvements);
            }

            const body = lines.join("\n");

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const existing = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const marker = "<!-- aero-perf-smoke -->";
            const botLogin = "github-actions[bot]";
            const previous = existing.find(
              (c) => c.user?.login === botLogin && typeof c.body === "string" && c.body.includes(marker),
            );

            if (previous) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: previous.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
