name: WebGPU (scheduled)

on:
  workflow_dispatch:
  schedule:
    # Daily at 06:00 UTC.
    - cron: "0 6 * * *"

jobs:
  webgpu:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      # WebGPU is REQUIRED in this workflow; regressions should fail loudly.
      AERO_REQUIRE_WEBGPU: "1"
      PLAYWRIGHT_BROWSERS_PATH: .cache/ms-playwright
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: .cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}-chromium
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run Playwright WebGPU tests
        run: npx playwright test --project=chromium-webgpu

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-webgpu-${{ matrix.os }}
          path: |
            playwright-report/
            test-results/
