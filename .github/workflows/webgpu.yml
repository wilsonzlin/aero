name: WebGPU (scheduled)

on:
  workflow_dispatch:
  schedule:
    # Daily at 06:00 UTC.
    - cron: "0 6 * * *"

jobs:
  webgpu:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      # WebGPU is REQUIRED in this workflow; regressions should fail loudly.
      AERO_REQUIRE_WEBGPU: "1"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node workspace
        id: node-workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Setup Playwright (cached)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium
          working-directory: ${{ steps.node-workspace.outputs.dir }}
          lockfile: ${{ steps.node-workspace.outputs.lockfile }}

      - name: Run Playwright WebGPU tests
        working-directory: ${{ steps.node-workspace.outputs.dir }}
        run: npm run test:webgpu

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-webgpu-${{ matrix.os }}
          path: |
            ${{ steps.node-workspace.outputs.dir }}/playwright-report/
            ${{ steps.node-workspace.outputs.dir }}/test-results/
