name: coverage

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "**/*.md"

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      # Prevent Playwright from downloading browser binaries during `npm ci` in jobs
      # that don't run browser tests.
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node workspace
        id: node-workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Run TypeScript unit tests with coverage
        working-directory: ${{ steps.node-workspace.outputs.dir }}
        run: npm run test:unit:coverage

      - name: Setup Rust
        id: setup-rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          components: llvm-tools-preview
          locked: always

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run Rust tests with coverage (lcov)
        run: |
          mkdir -p target/coverage
          cargo llvm-cov ${{ steps.setup-rust.outputs.cargo_locked_flag }} --workspace --lcov --output-path target/coverage/rust.lcov

      - name: Upload Rust coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/coverage/rust.lcov
          flags: rust
          fail_ci_if_error: false

      - name: Upload TypeScript coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ steps.node-workspace.outputs.dir }}/coverage/lcov.info
          flags: typescript
          fail_ci_if_error: false
