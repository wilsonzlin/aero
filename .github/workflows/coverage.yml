name: coverage

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "**/*.md"

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Run TypeScript unit tests with coverage
        run: npm run test:unit:coverage

      - name: Setup Rust
        id: setup-rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          components: llvm-tools-preview
          locked: auto

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run Rust tests with coverage (lcov)
        run: |
          mkdir -p target/coverage
          cargo llvm-cov ${{ steps.setup-rust.outputs.cargo_locked_flag }} --workspace --lcov --output-path target/coverage/rust.lcov

      - name: Upload Rust coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/coverage/rust.lcov
          flags: rust
          fail_ci_if_error: false

      - name: Upload TypeScript coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: typescript
          fail_ci_if_error: false
