name: backend - aero-gateway

on:
  pull_request:
    paths:
      - backend/aero-gateway/**
      - .github/workflows/backend.yml
  push:
    branches:
      - main
    paths:
      - backend/aero-gateway/**
      - .github/workflows/backend.yml

jobs:
  aero-gateway-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/aero-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: backend/aero-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Dependency audit (non-blocking)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: aero-gateway-dist
          path: backend/aero-gateway/dist

  aero-gateway-smoke:
    runs-on: ubuntu-latest
    needs: aero-gateway-ci
    defaults:
      run:
        working-directory: backend/aero-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: backend/aero-gateway/package-lock.json

      - name: Install dependencies (prod)
        run: npm ci --omit=dev

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: aero-gateway-dist
          path: backend/aero-gateway/dist

      - name: Smoke test (/healthz)
        run: |
          set -euo pipefail

          PORT=3000 npm start &
          server_pid=$!

          cleanup() {
            if kill -0 "$server_pid" 2>/dev/null; then
              kill "$server_pid" || true
              wait "$server_pid" || true
            fi
          }

          trap cleanup EXIT

          for i in {1..30}; do
            if curl -fsS "http://localhost:3000/healthz" >/dev/null; then
              echo "health check ok"
              exit 0
            fi
            sleep 1
          done

          echo "health check failed"
          exit 1

  aero-gateway-docker:
    runs-on: ubuntu-latest
    needs: aero-gateway-ci
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t aero-gateway:ci backend/aero-gateway
