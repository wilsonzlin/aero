name: backend - aero-gateway

on:
  pull_request:
    paths:
      - backend/aero-gateway/**
      - protocol-vectors/**
      - crates/conformance/test-vectors/**
      - .github/workflows/backend.yml
    paths-ignore:
      - "**/*.md"
  push:
    branches:
      - main
    paths:
      - backend/aero-gateway/**
      - protocol-vectors/**
      - crates/conformance/test-vectors/**
      - .github/workflows/backend.yml
    paths-ignore:
      - "**/*.md"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  aero-gateway-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Dependency audit (non-blocking)
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - name: Lint
        run: npm -w backend/aero-gateway run lint

      - name: Test
        run: npm -w backend/aero-gateway test

      - name: Build
        run: npm -w backend/aero-gateway run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: aero-gateway-dist
          path: backend/aero-gateway/dist
          if-no-files-found: error

  aero-gateway-smoke:
    runs-on: ubuntu-latest
    needs: aero-gateway-ci
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node workspace (prod deps)
        uses: ./.github/actions/setup-node-workspace
        env:
          # Keep the smoke test lightweight (only prod deps needed for dist/ entrypoint).
          NPM_CONFIG_OMIT: dev

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: aero-gateway-dist
          path: backend/aero-gateway/dist

      - name: Smoke test (/healthz)
        run: |
          set -euo pipefail

          PORT=3000 node backend/aero-gateway/dist/index.js &
          server_pid=$!

          cleanup() {
            if kill -0 "$server_pid" 2>/dev/null; then kill "$server_pid" || true; fi
            wait "$server_pid" || true
          }

          trap cleanup EXIT

          for i in {1..30}; do
            if curl -fsS "http://localhost:3000/healthz" >/dev/null; then
              echo "health check ok"
              exit 0
            fi
            sleep 1
          done

          echo "health check failed"
          exit 1

  aero-gateway-docker:
    runs-on: ubuntu-latest
    needs: aero-gateway-ci
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: "1"
        run: docker build -f backend/aero-gateway/Dockerfile --build-arg "NODE_VERSION=$(tr -d '\r\n' < .nvmrc | sed 's/^v//')" --build-arg "GIT_SHA=${{ github.sha }}" -t aero-gateway:ci .

      - name: Smoke test Docker image (/healthz)
        run: |
          set -euo pipefail

          docker run --rm -d --name aero-gateway-ci -p 18080:8080 aero-gateway:ci

          cleanup() {
            docker rm -f aero-gateway-ci >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          for i in {1..30}; do
            if curl -fsS "http://localhost:18080/healthz" >/dev/null; then
              echo "docker health check ok"
              exit 0
            fi
            sleep 1
          done

          echo "docker health check failed"
          exit 1

  aero-gateway-e2e:
    runs-on: ubuntu-latest
    needs: aero-gateway-ci
    timeout-minutes: 10
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node workspace
        id: node-workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Setup Playwright (cached)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium
          working-directory: backend/aero-gateway
          lockfile: ${{ steps.node-workspace.outputs.lockfile }}

      - name: Run Playwright E2E tests
        run: npm -w backend/aero-gateway run test:e2e -- --project=chromium

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: aero-gateway-playwright-artifacts
          path: |
            backend/aero-gateway/playwright-report/
            backend/aero-gateway/test-results/
          if-no-files-found: ignore
