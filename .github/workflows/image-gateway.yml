name: service - image-gateway

on:
  pull_request:
    paths:
      - services/image-gateway/**
      - .github/workflows/image-gateway.yml
    paths-ignore:
      - "**/*.md"
  push:
    branches:
      - main
    paths:
      - services/image-gateway/**
      - .github/workflows/image-gateway.yml
    paths-ignore:
      - "**/*.md"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  image-gateway:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: services/image-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: services/image-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Dependency audit (non-blocking)
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
