name: virtio-win-packaging-smoke

on:
  pull_request:
    paths:
      - "ci/virtio-win-packaging-smoke.ps1"
      - "ci/lib/New-IsoFile.ps1"
      - "drivers/scripts/**"
      - "drivers/virtio/**"
      - "tools/driver-iso/**"
      - "tools/packaging/**"
      - "guest-tools/**"
      - "tools/packaging/specs/**"
      - "docs/windows-device-contract-virtio-win.json"
      - ".github/workflows/virtio-win-packaging-smoke.yml"
  push:
    branches:
      - main
    paths:
      - "ci/virtio-win-packaging-smoke.ps1"
      - "ci/lib/New-IsoFile.ps1"
      - "drivers/scripts/**"
      - "drivers/virtio/**"
      - "tools/driver-iso/**"
      - "tools/packaging/**"
      - "guest-tools/**"
      - "tools/packaging/specs/**"
      - "docs/windows-device-contract-virtio-win.json"
      - ".github/workflows/virtio-win-packaging-smoke.yml"
  workflow_dispatch:

concurrency:
  group: virtio-win-packaging-smoke-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    runs-on: windows-2022
    timeout-minutes: 30
    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          locked: always

      - name: Run virtio-win packaging smoke test (full)
        shell: pwsh
        run: >
          pwsh -NoProfile -ExecutionPolicy Bypass -File "ci/virtio-win-packaging-smoke.ps1"
          -OutRoot "$env:RUNNER_TEMP/virtio-win-packaging-smoke/full"
          -GuestToolsSpecPath "tools/packaging/specs/win7-virtio-full.json"
          -TestIsoMode
          -TestSigningPolicies

      - name: Run virtio-win packaging smoke test (full spec, omit optional drivers)
        shell: pwsh
        run: >
          pwsh -NoProfile -ExecutionPolicy Bypass -File "ci/virtio-win-packaging-smoke.ps1"
          -OutRoot "$env:RUNNER_TEMP/virtio-win-packaging-smoke/full-no-optional"
          -OmitOptionalDrivers
          -GuestToolsSpecPath "tools/packaging/specs/win7-virtio-full.json"
          -SkipGuestToolsDefaultsCheck

      - name: Run virtio-win packaging smoke test (minimal spec, omit optional drivers)
        shell: pwsh
        run: >
          pwsh -NoProfile -ExecutionPolicy Bypass -File "ci/virtio-win-packaging-smoke.ps1"
          -OutRoot "$env:RUNNER_TEMP/virtio-win-packaging-smoke/minimal"
          -OmitOptionalDrivers
          -GuestToolsSpecPath "tools/packaging/specs/win7-virtio-win.json"
          -SkipGuestToolsDefaultsCheck

      - name: Upload logs and outputs (failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: virtio-win-packaging-smoke
          if-no-files-found: warn
          path: |
            ${{ runner.temp }}/virtio-win-packaging-smoke/**
            out/virtio-win-packaging-smoke/**
            drivers/out/**
