name: virtio-win-packaging-smoke

on:
  pull_request:
    paths:
      - "ci/virtio-win-packaging-smoke.ps1"
      - "ci/lib/New-IsoFile.ps1"
      - "drivers/scripts/**"
      - "tools/driver-iso/**"
      - "tools/packaging/**"
      - "guest-tools/**"
      - "tools/packaging/specs/**"
      - ".github/workflows/virtio-win-packaging-smoke.yml"
  push:
    branches:
      - main
    paths:
      - "ci/virtio-win-packaging-smoke.ps1"
      - "ci/lib/New-IsoFile.ps1"
      - "drivers/scripts/**"
      - "tools/driver-iso/**"
      - "tools/packaging/**"
      - "guest-tools/**"
      - "tools/packaging/specs/**"
      - ".github/workflows/virtio-win-packaging-smoke.yml"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: windows-2022
    timeout-minutes: 30
    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          locked: always

      - name: Run virtio-win packaging smoke test
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File "ci/virtio-win-packaging-smoke.ps1" `
            -OutRoot "out/virtio-win-packaging-smoke/full" `
            -GuestToolsSpecPath "tools/packaging/specs/win7-virtio-full.json"

          pwsh -NoProfile -ExecutionPolicy Bypass -File "ci/virtio-win-packaging-smoke.ps1" `
            -OutRoot "out/virtio-win-packaging-smoke/full-no-optional" `
            -OmitOptionalDrivers `
            -GuestToolsSpecPath "tools/packaging/specs/win7-virtio-full.json"

          pwsh -NoProfile -ExecutionPolicy Bypass -File "ci/virtio-win-packaging-smoke.ps1" `
            -OutRoot "out/virtio-win-packaging-smoke/minimal" `
            -OmitOptionalDrivers `
            -GuestToolsSpecPath "tools/packaging/specs/win7-virtio-win.json"

      - name: Upload logs and outputs (failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: virtio-win-packaging-smoke
          if-no-files-found: warn
          path: |
            out/virtio-win-packaging-smoke/**
            drivers/out/**
