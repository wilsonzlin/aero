name: webrtc-udp-relay

on:
  push:
    paths:
      - proxy/webrtc-udp-relay/**
      - tests/protocol-vectors/**
      - .github/workflows/webrtc-udp-relay.yml
    paths-ignore:
      - "**/*.md"
  pull_request:
    paths:
      - proxy/webrtc-udp-relay/**
      - tests/protocol-vectors/**
      - .github/workflows/webrtc-udp-relay.yml
    paths-ignore:
      - "**/*.md"

permissions:
  contents: read

jobs:
  go-test:
    name: Go test/lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proxy/webrtc-udp-relay
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: proxy/webrtc-udp-relay/go.mod
          cache: true
          cache-dependency-path: proxy/webrtc-udp-relay/go.sum

      - name: Test
        run: |
          if [ -f Makefile ]; then
            make test
          else
            go test ./...
          fi

      - name: Format (gofmt)
        run: |
          if [ -f Makefile ]; then
            make fmt-check
          else
            unformatted="$(gofmt -l .)"
            if [ -n "$unformatted" ]; then
              echo "Files not formatted with gofmt:"
              echo "$unformatted"
              exit 1
            fi
          fi

      - name: Vet
        run: |
          if [ -f Makefile ]; then
            make vet
          else
            go vet ./...
          fi

      - name: Staticcheck (optional)
        run: |
          if [ -f Makefile ] && make -n staticcheck >/dev/null 2>&1; then
            make staticcheck
          else
            go install honnef.co/go/tools/cmd/staticcheck@v0.5.1
            "$(go env GOPATH)/bin/staticcheck" ./...
          fi

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: |
          if [ ! -f proxy/webrtc-udp-relay/Dockerfile ]; then
            echo "proxy/webrtc-udp-relay/Dockerfile not present; skipping docker build."
            exit 0
          fi

          cd proxy/webrtc-udp-relay
          if [ -f Makefile ]; then
            make docker-build
          else
            docker build -t webrtc-udp-relay:ci -f Dockerfile .
          fi

  e2e:
    name: Playwright E2E (Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: proxy/webrtc-udp-relay/e2e
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: proxy/webrtc-udp-relay/go.mod
          cache: true
          cache-dependency-path: proxy/webrtc-udp-relay/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: proxy/webrtc-udp-relay/e2e/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('proxy/webrtc-udp-relay/e2e/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-

      - name: Install dependencies
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Install Playwright (Chromium + OS deps)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        run: npm test

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-udp-relay-playwright-artifacts
          path: |
            proxy/webrtc-udp-relay/e2e/playwright-report/
            proxy/webrtc-udp-relay/e2e/test-results/
          if-no-files-found: ignore
