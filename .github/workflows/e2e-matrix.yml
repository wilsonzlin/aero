# Cross-browser Playwright E2E runs are intentionally kept out of PR CI to keep
# pull request feedback fast. This workflow is run on a schedule, manually, and
# on pushes to `main`.
#
# NOTE: The Playwright `webServer` configuration is expected to start the app in
# a COOP/COEP (crossOriginIsolated) environment so SharedArrayBuffer-dependent
# tests can run in CI the same way they do locally.

name: E2E (cross-browser)

on:
  workflow_dispatch:
    inputs:
      project:
        description: Playwright project to run
        type: choice
        required: true
        default: all
        options:
          - all
          - chromium
          - firefox
          - webkit
  schedule:
    - cron: "0 3 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "**/*.md"

concurrency:
  group: e2e-matrix-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Keep parity with `ci.yml` so cross-browser runs behave the same way as PR CI.
  AERO_REQUIRE_WEBGPU: "0"
  AERO_NODE_DIR: ${{ vars.AERO_NODE_DIR }}

jobs:
  e2e:
    name: Playwright (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # WebGPU microbench is only meaningful on Chromium and is opt-in; other
      # projects keep it disabled to avoid redundant "unsupported" artifacts.
      AERO_WEBGPU_BENCH: ${{ matrix.project == 'chromium' && '1' || '0' }}
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJSON(github.event_name == 'workflow_dispatch' && github.event.inputs.project != 'all' && format('["{0}"]', github.event.inputs.project) || '["chromium","firefox","webkit"]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine Node workspace directory
        id: node-dir
        run: |
          set -euo pipefail

          if [[ -n "${AERO_NODE_DIR:-}" ]]; then
            dir="$AERO_NODE_DIR"
          elif [[ -f package.json ]]; then
            dir="."
          elif [[ -f frontend/package.json ]]; then
            dir="frontend"
          elif [[ -f web/package.json ]]; then
            dir="web"
          else
            echo "package.json not found. Set AERO_NODE_DIR to the directory containing package.json." >&2
            exit 1
          fi

          lockfile="$dir/package-lock.json"
          if [[ "$dir" == "." ]]; then
            lockfile="package-lock.json"
          fi
          if [[ ! -f "$lockfile" ]]; then
            echo "package-lock.json not found at '$lockfile'. This workflow expects npm; ensure a lockfile exists." >&2
            exit 1
          fi

          echo "dir=$dir" >> "$GITHUB_OUTPUT"
          echo "lockfile=$lockfile" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ steps.node-dir.outputs.lockfile }}

      - name: Install dependencies
        working-directory: ${{ steps.node-dir.outputs.dir }}
        run: npm ci

      - name: Setup Playwright (cached)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: ${{ matrix.project }}
          working-directory: ${{ steps.node-dir.outputs.dir }}
          lockfile: ${{ steps.node-dir.outputs.lockfile }}

      - name: Run Playwright tests
        env:
          AERO_NODE_DIR: ${{ steps.node-dir.outputs.dir }}
        run: ./scripts/test-all.sh --skip-rust --skip-wasm --skip-ts --pw-project ${{ matrix.project }} -- --reporter=dot,html --trace=retain-on-failure

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.project }}
          path: |
            ${{ steps.node-dir.outputs.dir }}/playwright-report/
            ${{ steps.node-dir.outputs.dir }}/test-results/
          if-no-files-found: ignore
          retention-days: 7

      - name: Job summary
        if: always()
        run: |
          {
            echo "### Playwright E2E (${{ matrix.project }})"
            echo ""
            echo "- Project: \`${{ matrix.project }}\`"
            echo "- Artifacts: \`playwright-artifacts-${{ matrix.project }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

  notify:
    name: Notify (scheduled failures)
    runs-on: ubuntu-latest
    needs: [e2e]
    if: github.event_name == 'schedule' && always()
    permissions:
      contents: read
      issues: write
    env:
      E2E_RESULT: ${{ needs.e2e.result }}
    steps:
      - name: Create/close issue for scheduled failures
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const marker = "<!-- aero-e2e-matrix -->";
            const title = "Cross-browser E2E matrix failing";

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const sha = context.sha;
            const result = process.env.E2E_RESULT;

            const search = await github.rest.search.issuesAndPullRequests({
              q: `repo:${owner}/${repo} is:issue is:open in:body "aero-e2e-matrix"`,
              per_page: 10,
            });

            const existing = search.data.items.find((item) => item.title === title);

            if (result !== "success") {
              const body = [
                marker,
                "The scheduled cross-browser Playwright E2E workflow is failing.",
                "",
                `Latest run: ${runUrl}`,
                `Commit: \`${sha}\``,
                "",
                "Artifacts (HTML report + traces) are available on the workflow run page.",
              ].join("\\n");

              if (existing) {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: existing.number,
                  body,
                });
                core.notice(`Updated existing issue #${existing.number}`);
              } else {
                const created = await github.rest.issues.create({
                  owner,
                  repo,
                  title,
                  body,
                });
                core.notice(`Created issue #${created.data.number}`);
              }
              return;
            }

            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body: [
                  marker,
                  "Scheduled cross-browser Playwright E2E is green again.",
                  "",
                  `Latest successful run: ${runUrl}`,
                  `Commit: \`${sha}\``,
                ].join("\\n"),
              });
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: existing.number,
                state: "closed",
              });
              core.notice(`Closed issue #${existing.number}`);
            } else {
              core.notice("No open failure issue found; nothing to close.");
            }
