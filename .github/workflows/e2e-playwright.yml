name: E2E (Playwright visual regression)

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust (pinned stable)
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
          locked: always

      - name: Setup Rust (pinned nightly for threaded WASM)
        uses: ./.github/actions/setup-rust
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown
          components: rust-src
          locked: always

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Setup Node workspace
        id: node-workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Setup Playwright (cached)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium
          working-directory: ${{ steps.node-workspace.outputs.dir }}
          lockfile: ${{ steps.node-workspace.outputs.lockfile }}

      - name: Run visual regression suite
        working-directory: ${{ steps.node-workspace.outputs.dir }}
        run: npm run test:e2e -- --project=chromium tests/e2e/security-headers.spec.ts tests/e2e/visual.spec.ts

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            ${{ steps.node-workspace.outputs.dir }}/playwright-report/
            ${{ steps.node-workspace.outputs.dir }}/test-results/
          if-no-files-found: ignore
          retention-days: 30
