name: Gateway Perf (smoke)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "docs/**"
      - "**/*.md"

permissions:
  contents: read

concurrency:
  group: gateway-perf-smoke-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  gateway-perf-smoke:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    env:
      GATEWAY_PERF_REGRESSION_THRESHOLD_PCT: ${{ vars.GATEWAY_PERF_REGRESSION_THRESHOLD_PCT }}
      GATEWAY_PERF_EXTREME_CV_THRESHOLD: ${{ vars.GATEWAY_PERF_EXTREME_CV_THRESHOLD }}
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
      AERO_NODE_DIR: ${{ vars.AERO_NODE_DIR }}
    steps:
      - name: Checkout (candidate)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          path: head

      - name: Checkout (baseline)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.sha }}
          path: base

      - name: Setup Node workspace (candidate)
        id: node-workspace-head
        uses: ./base/.github/actions/setup-node-workspace
        with:
          working-directory: head

      - name: Setup Node workspace (baseline)
        id: node-workspace-base
        uses: ./base/.github/actions/setup-node-workspace
        with:
          working-directory: base

      - name: Run gateway bench (baseline)
        working-directory: base
        run: |
          set -euo pipefail
          mkdir -p "$GITHUB_WORKSPACE/head/gateway-perf-results/base"
          npm -w backend/aero-gateway run build
          node backend/aero-gateway/bench/run.mjs \
            --mode smoke \
            --json "$GITHUB_WORKSPACE/head/gateway-perf-results/base/raw.json"

      - name: Run gateway bench (candidate)
        working-directory: head
        run: |
          set -euo pipefail
          mkdir -p gateway-perf-results/head gateway-perf-results/compare
          npm -w backend/aero-gateway run build
          node backend/aero-gateway/bench/run.mjs \
            --mode smoke \
            --json "$GITHUB_WORKSPACE/head/gateway-perf-results/head/raw.json"

      - name: Compare gateway perf (job summary)
        working-directory: head
        run: |
          set +e
          node --experimental-strip-types scripts/compare_gateway_benchmarks.ts \
            --baseline gateway-perf-results/base/raw.json \
            --candidate gateway-perf-results/head/raw.json \
            --out-dir gateway-perf-results/compare \
            --thresholds-file bench/perf_thresholds.json \
            --profile pr-smoke
          status=$?
          if [[ -f gateway-perf-results/compare/compare.md ]]; then
            cat gateway-perf-results/compare/compare.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No gateway perf comparison produced (compare.md missing)." >> "$GITHUB_STEP_SUMMARY"
          fi
          exit $status

      - name: Upload gateway perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gateway-perf-smoke-${{ github.run_id }}
          path: head/gateway-perf-results
          if-no-files-found: error
          retention-days: 14

  gateway-perf-comment:
    name: PR comment (gateway perf smoke)
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: [gateway-perf-smoke]
    if: always() && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      actions: read
      contents: read
      issues: write
    steps:
      - name: Download gateway perf artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: gateway-perf-smoke-${{ github.run_id }}
          path: gateway-perf-results

      - name: Comment on PR (summary)
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("node:fs");
            const path = require("node:path");

            const summaryPath = path.join(process.env.GITHUB_WORKSPACE, "gateway-perf-results", "compare", "summary.json");
            if (!fs.existsSync(summaryPath)) {
              core.warning(`Gateway perf summary not found at ${summaryPath}; skipping PR comment.`);
              return;
            }

            const summary = JSON.parse(fs.readFileSync(summaryPath, "utf8"));
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            const fmtPct = (pct) => `${pct > 0 ? "+" : ""}${(pct * 100).toFixed(1)}%`;
            const fmtDelta = (n, unit) => `${n > 0 ? "+" : ""}${n.toFixed(1)}${unit ?? ""}`;

            const lines = [];
            lines.push("<!-- aero-gateway-perf-smoke -->");
            lines.push("### Gateway perf (smoke)");
            lines.push("");
            lines.push(`Report + artifacts: ${runUrl}`);
            lines.push("");
            lines.push(`Baseline: \`${context.payload.pull_request.base.sha.slice(0, 7)}\``);
            lines.push(`Candidate: \`${context.payload.pull_request.head.sha.slice(0, 7)}\``);
            lines.push(`Policy: \`${summary.profile ?? "unknown"}\` (\`${summary.thresholdsFile ?? "unknown"}\`)`);

            if (summary.status === "unstable") {
              lines.push("");
              lines.push("Result: **Unstable** (extreme variance detected; see artifacts for raw samples)");
            } else if (summary.status === "regression") {
              lines.push("");
              lines.push("Result: **Regression**");
            } else if (summary.status === "pass") {
              lines.push("");
              lines.push("Result: **No significant regressions**");
            }

            const bullets = [];
            const take = (arr) => (Array.isArray(arr) ? arr.slice(0, 5) : []);
            for (const r of take(summary.topRegressions)) {
              const label = `${r.scenario}.${r.metric}`;
              const unit = r.unit ? ` ${r.unit}` : "";
              const suffix = r.informational ? " _(info)_" : "";
              bullets.push(`- \`${label}\`: ${fmtPct(r.deltaPct)} (${fmtDelta(r.deltaAbs, unit)})${suffix}`);
            }
            if (bullets.length) {
              lines.push("");
              lines.push("Top regressions:");
              lines.push(...bullets);
            }

            const improvements = [];
            for (const r of take(summary.topImprovements)) {
              const label = `${r.scenario}.${r.metric}`;
              const unit = r.unit ? ` ${r.unit}` : "";
              const suffix = r.informational ? " _(info)_" : "";
              improvements.push(`- \`${label}\`: ${fmtPct(r.deltaPct)} (${fmtDelta(r.deltaAbs, unit)})${suffix}`);
            }
            if (improvements.length) {
              lines.push("");
              lines.push("Top improvements:");
              lines.push(...improvements);
            }

            const body = lines.join("\\n");

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const existing = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const marker = "<!-- aero-gateway-perf-smoke -->";
            const botLogin = "github-actions[bot]";
            const previous = existing.find(
              (c) => c.user?.login === botLogin && typeof c.body === "string" && c.body.includes(marker),
            );

            if (previous) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: previous.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
