name: Storage Perf (smoke)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "docs/**"
      - "**/*.md"

permissions:
  contents: read

concurrency:
  group: storage-perf-smoke-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  storage-perf-smoke:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - name: Checkout (candidate)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: head

      - name: Checkout (baseline)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.sha }}
          path: base

      - name: Setup Node workspace (candidate)
        id: node-workspace-head
        uses: ./base/.github/actions/setup-node-workspace
        with:
          working-directory: head

      - name: Setup Node workspace (baseline)
        id: node-workspace-base
        uses: ./base/.github/actions/setup-node-workspace
        with:
          working-directory: base

      - name: Setup Playwright (cached)
        uses: ./base/.github/actions/setup-playwright
        with:
          browsers: chromium
          working-directory: ${{ steps.node-workspace-head.outputs.dir }}
          lockfile: ${{ steps.node-workspace-head.outputs.lockfile }}

      - name: Setup Playwright (cached, baseline)
        uses: ./base/.github/actions/setup-playwright
        with:
          browsers: chromium
          working-directory: ${{ steps.node-workspace-base.outputs.dir }}
          lockfile: ${{ steps.node-workspace-base.outputs.lockfile }}

      - name: Run storage perf (baseline)
        working-directory: ${{ steps.node-workspace-base.outputs.dir }}
        run: |
          node --experimental-strip-types bench/runner.ts storage_io \
            --out-dir ../head/storage-perf-results/base

      - name: Validate perf export (baseline)
        working-directory: head
        run: node tools/perf/validate_perf_export.mjs --schema bench/schema/perf-output.schema.json --input storage-perf-results/base/perf_export.json

      - name: Run storage perf (candidate)
        working-directory: ${{ steps.node-workspace-head.outputs.dir }}
        run: |
          node --experimental-strip-types bench/runner.ts storage_io \
            --out-dir storage-perf-results/head

          cp storage-perf-results/base/storage_bench.json storage-perf-results/base.json
          cp storage-perf-results/head/storage_bench.json storage-perf-results/head.json

      - name: Validate perf export (candidate)
        working-directory: head
        run: node tools/perf/validate_perf_export.mjs --schema bench/schema/perf-output.schema.json --input storage-perf-results/head/perf_export.json

      - name: Compare (fail on regression)
        working-directory: head
        run: |
          node --experimental-strip-types bench/compare.ts \
            --baseline storage-perf-results/base/storage_bench.json \
            --candidate storage-perf-results/head/storage_bench.json \
            --out-dir storage-perf-results \
            --thresholds-file bench/perf_thresholds.json \
            --profile pr-smoke

      - name: Job summary
        if: always()
        working-directory: head
        run: |
          if [[ -f storage-perf-results/compare.md ]]; then
            cat storage-perf-results/compare.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No storage perf comparison produced (compare.md missing)." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload storage perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storage-perf-smoke-${{ github.run_id }}
          path: head/storage-perf-results
          if-no-files-found: error
          retention-days: 14
