name: Toolchain - Win7 Inf2Cat Smoke

on:
  workflow_dispatch:
  push:
    paths:
      - "ci/**"
      - ".github/workflows/toolchain-win7-smoke.yml"
    paths-ignore:
      - "**/*.md"

jobs:
  validate:
    runs-on: windows-latest
    env:
      # Cache only the installer/downloads (not the installed WDK toolchain).
      WDK_DOWNLOAD_CACHE: C:\wdk-download-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Prepare WDK download cache directory
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path $env:WDK_DOWNLOAD_CACHE | Out-Null

      - name: Cache WDK downloads
        uses: actions/cache@v4
        with:
          path: ${{ env.WDK_DOWNLOAD_CACHE }}
          key: wdk-download-${{ runner.os }}-${{ hashFiles('ci/install-wdk.ps1', 'ci/lib/Toolchain.psm1') }}
          restore-keys: |
            wdk-download-${{ runner.os }}-

      - name: Install / resolve toolchain
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File 'ci/install-wdk.ps1'

      - name: Validate toolchain (Inf2Cat Win7 catalog generation)
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File 'ci/validate-toolchain.ps1'

      - name: Upload validation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolchain-win7-smoke-logs
          if-no-files-found: warn
          path: |
            out/toolchain.json
            out/toolchain-validation/**
