name: Aero gateway perf smoke

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Run benchmark (smoke)
        run: npm -w backend/aero-gateway run bench:smoke

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aero-gateway-bench
          path: backend/aero-gateway/bench/results.json
          if-no-files-found: warn
