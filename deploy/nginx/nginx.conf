# Example nginx reverse proxy for `aero-storage-server`.
#
# Goals:
# - TLS + HTTP/2 for clients
# - Compression disabled on disk-image routes to preserve byte ranges
# - Timeouts tuned for long-lived streaming responses (multi-GB images)
#
# Replace `example.com` and certificate paths for your environment.

upstream aero_storage_server {
    # If running in Docker Compose, this can be `aero-storage-server:8080`.
    server 127.0.0.1:8080;
}

server {
    listen 443 ssl http2;
    server_name example.com;

    ssl_certificate     /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # Cross-origin isolation + baseline security headers.
    #
    # These must be present on the top-level document and any subresources
    # (scripts/workers/wasm) for `crossOriginIsolated === true` and
    # SharedArrayBuffer/WASM threads.
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Origin-Agent-Cluster "?1" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'none'; base-uri 'none'; object-src 'none'; frame-ancestors 'none'; script-src 'self' 'wasm-unsafe-eval'; worker-src 'self' blob:; connect-src 'self' https://aero-gateway.invalid wss://aero-gateway.invalid; img-src 'self' data: blob:; style-src 'self'; font-src 'self'" always;

    # Large images may stream for minutes; avoid proxy timeouts.
    proxy_read_timeout  1h;
    proxy_send_timeout  1h;
    proxy_connect_timeout 30s;

    # If you keep proxy buffering enabled elsewhere, increase buffer sizes so nginx doesn't spill
    # large responses to disk prematurely.
    proxy_buffer_size 128k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 256k;

    # If you use global gzip/brotli, keep it disabled for `/v1/images/`:
    # compression breaks byte ranges and will corrupt the client's view of the image.
    #
    # (If using brotli module, also ensure `brotli off;` in this location.)
    location /v1/images/ {
        gzip off;

        # Stream responses directly instead of buffering multi-GB files in nginx.
        proxy_buffering off;
        proxy_request_buffering off;

        # Explicitly support `Range:` requests from clients.
        proxy_force_ranges on;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://aero_storage_server;
    }

    location /healthz {
        proxy_pass http://aero_storage_server;
    }
}
