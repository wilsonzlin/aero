# Example values for production clusters.
# Copy this file locally and replace placeholders before deploying.

gateway:
  replicaCount: 2
  image:
    tag: "<REPLACE_WITH_IMAGE_TAG>"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: "1"
      memory: 512Mi

podDisruptionBudget:
  enabled: true
  minAvailable: 1

ingress:
  host: "aero.example.com"
  tls:
    enabled: true
    secretName: "aero-tls"
  # COOP/COEP/CSP headers are enabled by default; override
  # `ingress.securityHeaders.contentSecurityPolicy` if your environment requires
  # additional `connect-src` origins.

# Recommended for multi-replica deployments.
redis:
  enabled: true

secrets:
  data:
    SESSION_SECRET: "<REPLACE_WITH_RANDOM_SECRET>"
    ADMIN_API_KEY: "<REPLACE_WITH_RANDOM_KEY>"
