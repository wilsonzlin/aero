# Example values for local/dev clusters.
# This file intentionally uses placeholder secrets; override in a local file for real use.

gateway:
  replicaCount: 1
  image:
    tag: "dev"

ingress:
  host: "aero.local"
  tls:
    enabled: false
  # Security headers (including CSP) are enabled by default; keep TLS disabled
  # only for local iteration (browser `crossOriginIsolated` requires HTTPS).

secrets:
  data:
    SESSION_SECRET: "__REPLACE_ME__"
    ADMIN_API_KEY: "__REPLACE_ME__"
