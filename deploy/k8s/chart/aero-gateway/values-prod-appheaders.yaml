# Example production values when your ingress controller disallows header snippet annotations.
#
# Strategy:
# - Disable ingress COOP/COEP injection
# - Enable application-level COOP/COEP via CROSS_ORIGIN_ISOLATION=1
# - (Optional) Disable ingress security header snippets if your controller rejects them
#
# Copy locally and replace placeholders before deploying.

gateway:
  replicaCount: 2
  image:
    tag: "<REPLACE_WITH_IMAGE_TAG>"
  crossOriginIsolation:
    enabled: true

podDisruptionBudget:
  enabled: true
  minAvailable: 1

ingress:
  host: "aero.example.com"
  tls:
    enabled: true
    secretName: "aero-tls"
  coopCoep:
    enabled: false
  # Some ingress controllers disable snippet annotations entirely. In that case,
  # disable ingress-level security header injection too (CSP must be set by your
  # edge proxy / frontend hosting layer).
  securityHeaders:
    enabled: false

redis:
  enabled: true

secrets:
  data:
    SESSION_SECRET: "<REPLACE_WITH_RANDOM_SECRET>"
