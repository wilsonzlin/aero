{{- $configEnabled := or .Values.config.create .Values.config.name -}}
{{- $secretEnabled := or .Values.secrets.create .Values.secrets.existingSecret -}}

{{- $trustProxy := .Values.ingress.enabled -}}
{{- if not (kindIs "invalid" .Values.gateway.trustProxy) -}}
{{- $trustProxy = .Values.gateway.trustProxy -}}
{{- end -}}

{{- $terminationGracePeriodSeconds := 30 -}}
{{- if not (kindIs "invalid" .Values.gateway.terminationGracePeriodSeconds) -}}
{{- $terminationGracePeriodSeconds = .Values.gateway.terminationGracePeriodSeconds -}}
{{- else -}}
{{- $derived := div (add .Values.gateway.shutdownGraceMs 5999) 1000 -}}
{{- if gt $derived $terminationGracePeriodSeconds -}}
{{- $terminationGracePeriodSeconds = $derived -}}
{{- end -}}
{{- end -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aero-gateway.fullname" . }}
  labels:
    {{- include "aero-gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ ternary .Values.autoscaling.minReplicas .Values.gateway.replicaCount .Values.autoscaling.enabled }}
  selector:
    matchLabels:
      {{- include "aero-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aero-gateway.selectorLabels" . | nindent 8 }}
      annotations:
        {{- if .Values.config.create }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.secrets.create }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.gateway.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.serviceAccount.create .Values.serviceAccount.name }}
      serviceAccountName: {{ default (include "aero-gateway.fullname" .) .Values.serviceAccount.name }}
      {{- end }}
      automountServiceAccountToken: {{ default false .Values.serviceAccount.automountServiceAccountToken }}
      terminationGracePeriodSeconds: {{ $terminationGracePeriodSeconds }}
      {{- with .Values.gateway.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: aero-gateway
          image: "{{ .Values.gateway.image.repository }}:{{ default .Chart.AppVersion .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.containerPort }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.gateway.containerPort | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.gateway.logLevel | quote }}
            - name: SHUTDOWN_GRACE_MS
              value: {{ .Values.gateway.shutdownGraceMs | quote }}
            - name: RATE_LIMIT_REQUESTS_PER_MINUTE
              value: {{ .Values.gateway.rateLimit.requestsPerMinute | quote }}
            {{- if not (kindIs "invalid" .Values.l2Tunnel.maxFramePayloadBytes) }}
            - name: AERO_L2_MAX_FRAME_PAYLOAD
              value: {{ .Values.l2Tunnel.maxFramePayloadBytes | quote }}
            {{- end }}
            {{- if not (kindIs "invalid" .Values.l2Tunnel.maxControlPayloadBytes) }}
            - name: AERO_L2_MAX_CONTROL_PAYLOAD
              value: {{ .Values.l2Tunnel.maxControlPayloadBytes | quote }}
            {{- end }}
            - name: TRUST_PROXY
              value: {{ ternary "1" "0" $trustProxy | quote }}
            {{- if or .Values.gateway.publicBaseUrl .Values.ingress.enabled }}
            - name: PUBLIC_BASE_URL
              value: {{ include "aero-gateway.publicBaseUrl" . | quote }}
            {{- end }}
            {{- if .Values.gateway.allowedOrigins }}
            - name: ALLOWED_ORIGINS
              value: {{ .Values.gateway.allowedOrigins | quote }}
            {{- end }}
            {{- if .Values.gateway.crossOriginIsolation.enabled }}
            - name: CROSS_ORIGIN_ISOLATION
              value: "1"
            {{- end }}
            {{- if .Values.redis.enabled }}
            - name: REDIS_URL
              value: {{ printf "redis://%s:%v" (include "aero-gateway.redisFullname" .) .Values.redis.port | quote }}
            {{- else if .Values.redis.url }}
            - name: REDIS_URL
              value: {{ .Values.redis.url | quote }}
            {{- end }}
            {{- with .Values.gateway.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if or $configEnabled $secretEnabled }}
          envFrom:
            {{- if $configEnabled }}
            - configMapRef:
                name: {{ include "aero-gateway.configName" . }}
            {{- end }}
            {{- if $secretEnabled }}
            - secretRef:
                name: {{ include "aero-gateway.effectiveSecretName" . }}
            {{- end }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          {{- with .Values.gateway.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.gateway.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
