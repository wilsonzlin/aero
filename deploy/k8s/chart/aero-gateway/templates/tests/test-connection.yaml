apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "aero-gateway.fullname" . }}-test-connection"
  labels:
    {{- include "aero-gateway.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36
      command:
        - sh
        - -c
        - |
          set -e
          echo "Checking /healthz..."
          wget -qO- "http://{{ include "aero-gateway.fullname" . }}:{{ .Values.service.port }}/healthz" >/dev/null
          echo "Checking /readyz..."
          wget -qO- "http://{{ include "aero-gateway.fullname" . }}:{{ .Values.service.port }}/readyz" >/dev/null
          echo "ok"
