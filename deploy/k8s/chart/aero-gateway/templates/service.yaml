apiVersion: v1
kind: Service
metadata:
  name: {{ include "aero-gateway.fullname" . }}
  labels:
    {{- include "aero-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: http
  selector:
    {{- include "aero-gateway.selectorLabels" . | nindent 4 }}
