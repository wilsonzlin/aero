{{- if and (default false .Values.certManager.enabled) .Values.ingress.enabled .Values.ingress.tls.enabled -}}
{{- if and (default false .Values.certManager.createIssuer) (not .Values.certManager.issuer.email) -}}
{{- fail "certManager.createIssuer=true requires certManager.issuer.email to be set." -}}
{{- end -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "aero-gateway.fullname" . }}
  labels:
    {{- include "aero-gateway.labels" . | nindent 4 }}
spec:
  secretName: {{ include "aero-gateway.tlsSecretName" . }}
  dnsNames:
    - {{ .Values.ingress.host | quote }}
  issuerRef:
    kind: {{ include "aero-gateway.certManagerIssuerKind" . | quote }}
    name: {{ include "aero-gateway.certManagerIssuerName" . | quote }}
{{- end }}
