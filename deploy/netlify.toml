[build]
  # Template only. Configure build/publish as appropriate for your project.

[[headers]]
  for = "/*"
  [headers.values]
    # Cross-origin isolation (SharedArrayBuffer / WASM threads)
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "same-origin"
    Origin-Agent-Cluster = "?1"

    # Content Security Policy (supports dynamic WASM compilation for JIT)
    Content-Security-Policy = "default-src 'none'; base-uri 'none'; object-src 'none'; frame-ancestors 'none'; script-src 'self' 'wasm-unsafe-eval'; worker-src 'self' blob:; connect-src 'self' https://aero-proxy.invalid wss://aero-proxy.invalid; img-src 'self' data: blob:; style-src 'self'; font-src 'self'"

    # Other security headers
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
