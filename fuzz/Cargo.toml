[package]
name = "memory-fuzz"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.memory]
path = "../crates/memory"

[[bin]]
name = "fuzz_mmu_translate"
path = "fuzz_targets/fuzz_mmu_translate.rs"
test = false
doc = false

[[bin]]
name = "fuzz_bus_rw"
path = "fuzz_targets/fuzz_bus_rw.rs"
test = false
doc = false
