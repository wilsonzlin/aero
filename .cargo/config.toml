# Repo-tracked Cargo config.
#
# Keep this file minimal to avoid impacting CI. Agent-only build/memory limits are
# applied via environment variables in `scripts/agent-env.sh`.

[alias]
# `cargo xtask <subcommand>` is shorthand for running the `xtask` helper binary.
xtask = "run --locked -p xtask --"

[env]
# Some sandbox environments ship with a broken `sccache` daemon (or a stale socket)
# via global Cargo config, which can hang or fail all `cargo build/test` invocations.
#
# Setting `RUSTC_WRAPPER` to an empty string disables any inherited wrapper while
# still allowing developers/CI to opt back in by explicitly exporting
# `RUSTC_WRAPPER=sccache` in their environment.
RUSTC_WRAPPER = ""
